<div class="row">
    <div class="col-md-6" *ngIf="trueUser()">
        <h2 class="page-header">Edit user profile</h2>
        <form (submit)="onEditSubmitUser()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" [(ngModel)]="description" name="description" class="form-control">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" [(ngModel)]="address" name="address"class="form-control">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" [(ngModel)]="age" name="age" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <div class="col-md-6" *ngIf="trueCompany()">
        <h2 class="page-header">Edit company profile</h2>
        <form (submit)="onEditSubmitCompany()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" [(ngModel)]="description" name="description" class="form-control">
            </div>
            <div class="form-group">
                <label>Industry</label>
                <input type="text" [(ngModel)]="industry" name="industry" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
