<div class="row"> 
    <div class="col-md-6" *ngIf="trueCompany()">
        <h2 class="page-header">Edit company profile</h2>
        <form (submit)="onAddOfferSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" [(ngModel)]="description" name="description" class="form-control">
            </div>
                <div class="form-group">
		            <label>Skill</label>
                    <div class="col-lg-4">
                        <select [(ngModel)]="skill" name="skill" class="form-control" id="sel1">
                            <option>JAVA</option>
                            <option>C++</option>
                	        <option>C</option>
                            <option>CSS</option>
                            <option>Python</option>
                            <option>Javascript</option>
                        </select>
		            </div>
                </div>
                
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
