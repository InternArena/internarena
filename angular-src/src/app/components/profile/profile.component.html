<div *ngIf="user">
    <h2 class="page-header">{{user.name}}</h2>
    <ul class="list-group">
        <li class="list-group-item">Username: {{user.username}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
    </ul>
</div>
<div *ngIf="company">
    <h2 class="page-header">{{company.name}}</h2>
    <ul class="list-group">
        <li class="list-group-item">Name: {{company.name}}</li>
    </ul>
</div>
