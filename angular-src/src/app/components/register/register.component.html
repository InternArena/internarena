<div *ngIf="choosing()">
    <h4>What do you want to register?</h4>
    <button (click)="onClickUser()" class="btn btn-primary">User</button>
    <button (click)="onClickCompany()" class="btn btn-primary">Company</button>
</div>
<div class="row" *ngIf="!choosing()">
    <div class="col-md-6" *ngIf="trueUser()">
        <h2 class="page-header">User Register</h2>
        <form (submit)="onRegisterSubmitUser()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" [(ngModel)]="username" name="username"class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="email" name="email"class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <div class="col-md-6" *ngIf="trueCompany()">
        <h2 class="page-header">Company Register</h2>
        <form (submit)="onRegisterSubmitCompany()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="email" name="email"class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
