<div class="form-group row">
    <div class="col-lg-2">
	<button *ngIf="!firstPage()" (click)="onClickPrevPage()" class="btn btn-primary">Previous page</button>
    </div>
    <div class="col-lg-2">
	<p> First Offer on site: {{this.firstOffer + 1}} </p> 
    </div>
    <div class="col-lg-2">
	<p> Last Offer on site: {{this.firstOffer + 10}}</p>
    </div>
    <div class="col-lg-2">
	<button (click)="onClickNextPage()" class="btn btn-primary">Next page</button>
    </div>
</div>
<ul class="list-group">
    <li *ngFor="let i of this.jobOffers" class="list-group-item">
        <div class="form-group">
            <h3>{{i['name']}}</h3>
            <p>{{i['description']}}</p>
        </div>
	<button class="btn btn-primary">Apply</button>
        <!--form (submit)="onSubmit()">
	    <input type="submit" class="btn btn-primary" value="Apply">
	</form-->
    </li>
</ul>
