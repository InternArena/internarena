<div *ngIf="choosing()">
    <h4>What do you represent?</h4>
    <button (click)="onClickUser()" class="btn btn-primary">User</button>
    <button (click)="onClickCompany()" class="btn btn-primary">Company</button>
</div>
<div class="row" *ngIf="!choosing()">
    <div class="col-md-6" *ngIf="trueUser()">
        <form (submit)="onLoginSubmitUser()">  
            <h2 class="page-header">User login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password">
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
    <div class="col-md-6" *ngIf="trueCompany()">
        <form (submit)="onLoginSubmitCompany()">
            <h2 class="page-header">Company login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password">
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
</div>
