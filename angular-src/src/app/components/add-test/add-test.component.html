<div class="row">
    <div class="col-md-6">
	<h2 class="page-header">Add Company Test</h2>
	<form (submit)="onSubmitCompany()">
	    <div class="form-group">
		<label>Test Title:</label>
		<input type="text" [(ngModel)]="title" name="title" class="form-control">
	    </div>
	    <div class="form-group">
		<label>Question 1:</label>
		<input type="text" [(ngModel)]="quest1" name="quest1" class="form-control">
	    </div>
	    <div class="form-group">
		<label>Answer 1:</label>
		<input type="text" [(ngModel)]="answer1" name="answer1" class="form-control">
	    </div>
	    <div class="form-group">
		<label>Answer 2:</label>
		<input type="text" [(ngModel)]="answer2" name="answer2" class="form-control">
	    </div>
	    <div class="form-group">
		<label>Answer 3:</label>
		<input type="text" [(ngModel)]="answer3" name="answer3" class="form-control">
	    </div>
	    <div class="form-group">
		<label>Answer 4:</label>
		<input type="text" [(ngModel)]="answer4" name="answer4" class="form-control">
	    </div>
	    <div class="form-group">
		<label>Correct Answer for Question 1:</label>
		<select [(ngModel)]="select1" name="select1">
		     <option value="1">Answer 1</option>
		     <option value="2">Answer 2</option>
		     <option value="3">Answer 3</option>
		     <option value="4">Answer 4</option>
		</select>
	    </div>	
	    <input type="submit" class="btn btn-primary" value="Submit">
	</form>
    </div>
</div>
